<!DOCTYPE html>
<html lang="en">
    <head>
        <title>engine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                background-color: #000;
            }
        </style>
    </head>
    <body>
        <script src="/webpack-dev-server.js"></script>
        <script src="/lib/engine.js"></script>
        <script>
            var renderer, scene, camera;
            var model;

            setup();

            function setup() {
                renderer = new engine.Renderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                camera = new engine.cameras.Perspective();

                scene = new engine.Scene();

                engine.loaders.Obj.load('/dev/cube.obj', init);
            }

            function init(data) {
                let geometry = engine.utils.geometry.mergeVertices(data);
                // temporary
                geometry = {
                    positions: new Float32Array([
                        -0.5, 0.5, 0,
                        -0.5, -0.5, 0,
                        0.5, 0.5, 0,
                        0.5, -0.5, 0,
                    ]),
                    indices: new Uint16Array([0, 1, 2, 2, 1, 3]),
                }

                const material = new engine.materials.Basic();
                model = new engine.Model(geometry, material);
                scene.addModel(model);

                update();
            }

            function update() {
                requestAnimationFrame(update);
                renderer.render(scene, camera);

                model.position.x = Math.cos(Date.now() / 500);
            }

        </script>
    </body>
</html>
