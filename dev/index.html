<!DOCTYPE html>
<html lang="en">
    <head>
        <title>engine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                background-color: #000;
            }
        </style>
    </head>
    <body>
        <script src="/webpack-dev-server.js"></script>
        <script src="/lib/engine.js"></script>
        <script>
            var renderer, scene, camera;
            var model;
            var controls;

            setup();

            function setup() {
                renderer = new engine.Renderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                camera = new engine.cameras.Perspective();

                scene = new engine.Scene();

                controls = new engine.controls.Orbit(camera, renderer);

                engine.loaders.Obj.load('/dev/cube.obj', init);
            }

            function init(data) {
                data = engine.utils.geometry.mergeVertices(data);

                const material = new engine.materials.Basic();
                model = new engine.Model(data, material);
                scene.addModel(model);

                update();
            }

            function update() {
                requestAnimationFrame(update);
                renderer.render(scene, camera);
                // model.rotation.y += 0.01;
                // model.scale.x = 0.5 + 0.5 * Math.cos(Date.now() / 200) + 2;
                controls.update();
            }

        </script>
    </body>
</html>
