<!DOCTYPE html>
<html lang="en">
    <head>
        <title>engine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                background-color: #000;
            }
        </style>
    </head>
    <body>
        <script src="/webpack-dev-server.js"></script>
        <script src="/lib/engine.js"></script>
        <script>
            var renderer, scene, camera;
            var controls;
            var model, geometry, material;

            window.addEventListener('resize', resize, false);

            setup();

            function setup() {
                renderer = new engine.Renderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                camera = new engine.cameras.Perspective();

                scene = new engine.Scene();

                controls = new engine.controls.Orbit(camera, renderer);

                engine.loaders.Json.load('/dev/json/suzanne.json', init);
            }

            function init(data) {
                material = new engine.material.Sem({
                    map: '/dev/img/matcap/red.jpg',
                });
                geometry = data; // option 1
                // geometry = engine.utils.geometry.mergeVertices(data); // option 2
                // geometry = new engine.geometry.Box(50, 50, 50); // option 3
                model = new engine.Model(geometry, material);
                scene.addModel(model);

                update();
            }

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function update() {
                requestAnimationFrame(update);

                renderer.rtt(scene, camera);
                controls.update();
            }

        </script>
    </body>
</html>
